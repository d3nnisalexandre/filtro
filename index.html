    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            background-color: #151515;
        }

        * {
            box-sizing: border-box;
            color: white;
        }

        

        /* Estilo do layout */
        .layout {
            display: flex; /* Usar flexbox para alinhar o filtro e a galeria */
            margin-top: 80px; /* Espaçamento abaixo da navbar */
            width: 100%; /* Largura total */
        }

        /* Estilo do formulário de filtros */
        #filtro {
            background-color: #1e1e1e;
            border-radius: 1px;
            padding: 30px;
            width: 400px;
            margin-right: 20px; /* Espaço à direita do filtro */
            position: sticky; /* Fixo durante o scroll */
            top: 80px; /* Fica abaixo da navbar */
            height: calc(100vh - 80px); /* Ajusta a altura */
            overflow-y: auto; /* Adiciona scroll se necessário */
        }

        h3 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }

        select, input[type="number"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #151515;
            border-radius: 1px;
            background-color: #2e2e2e;
            color: white;
        }

        /* Aumentar o campo de tamanho */
        #tamanho {
            font-size: 18px; /* Aumenta a fonte do campo */
            height: 40px; /* Aumenta a altura do campo */
        }

        button {
            background-color: #ffd700;
            color: #151515;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffcc00;
        }

        /* Estilos para a galeria de imagens */
        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Quatro colunas */
            gap: 10px;
            flex-grow: 2; /* Permite que a galeria ocupe o restante do espaço */
            height: calc(100vh - 10px); /* Ajusta a altura para ocupar a área restante */
        }

        .galeria-item {
            text-align: center;
        }

        .square {
            width: 80%;
            height: 80%; /* Ajuste conforme necessário */
            border: 2px solid #151515; /* Borda opcional */
            border-radius: 5px; /* Arredondar os cantos, opcional */
            overflow: hidden; /* Esconde parte da imagem que ultrapassa o quadrado */
            background-color: #333; /* Cor de fundo para os quadrados */
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta a imagem para cobrir o quadrado */
        }

        figcaption {
            margin-top: 0px;
            color: #ffd700; /* Cor do texto do título */
            font-size: 14px; /* Tamanho da fonte do título */
        }

        /* Aumentar o container */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 40px;
            width: 90%; /* Ajuste para ocupar 90% da viewport */
            max-width: 1400px; /* Definir um limite máximo */
            margin: 0 auto; /* Centralizar o container */
        }
    </style>
